<div class='post media'>
    <h3>{{post.message_html|safe}}</h3>
    <div class='media-body'>
       <h5 class="media-heading">
        <span class="username">
        <a href="{% url 'posts:for_user' username=post.user.username %}">
            @{{post.user.username}}
        </a>
        </span> 
        <time class='glyphicon glyphicon-time' >
            {{post.created_at}}
       </time>
       </h5>
       <div class="media-footer">
        {% if user.is_authenticated and post.user == user %}
            <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class='btn btn-simple'>
                <span class="glyphicon glyphicon-remove text-danger" aria-hidden='true'>
                </span>
                <span class='tect-danger icon-label'>Delete</span>

            </a>

        {% endif %}
       </div>
       

    </div>
</div>
