{% extends 'posts/post_base.html' %}
{% block post_content %}
    <h3>Are You Sure you want to delete this post?</h3>
    <div class="posts">
        <form method="post" >
            {% csrf_token %}
            <input type='submit' value='Confirm Delete' class='btn btn-danger btn-large'>
            <a class='btn btn-simple btn-large btn-default' href='{% url 'posts:single' username=user.username pk=object.pk %}'>
                Cancel
            </a>
        </form>
    </div>
{% endblock post_content %}
